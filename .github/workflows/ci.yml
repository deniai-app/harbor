name: CI

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: Build & Verify
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        id: typecheck
        continue-on-error: true
        run: |
          bun run --cwd apps/api typecheck
          bun run --cwd packages/shared typecheck
          bun run --cwd apps/web typecheck

      - name: Test
        id: test
        continue-on-error: true
        run: |
          bun run --cwd apps/api test

      - name: Lint
        id: lint
        continue-on-error: true
        run: |
          bun run lint

      - name: Format check
        id: format
        continue-on-error: true
        run: |
          bun run --cwd apps/api format:check

      - name: Summarize CI result
        id: summarize
        if: always()
        run: |
          echo "## CI summary" >> "$GITHUB_STEP_SUMMARY"
          echo "| Check | Result |" >> "$GITHUB_STEP_SUMMARY"
          echo "| --- | --- |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Typecheck | ${{ steps.typecheck.outcome }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Test | ${{ steps.test.outcome }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Lint | ${{ steps.lint.outcome }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Format | ${{ steps.format.outcome }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Result | ${{ job.status }} |" >> "$GITHUB_STEP_SUMMARY"

      - name: Post PR summary comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const marker = "<!-- harbor-ci-summary -->";
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const prNumber = context.payload.pull_request.number;

            const rows = [
              ["Typecheck", "${{ steps.typecheck.outcome }}"],
              ["Test", "${{ steps.test.outcome }}"],
              ["Lint", "${{ steps.lint.outcome }}"],
              ["Format", "${{ steps.format.outcome }}"],
              ["Job", "${{ job.status }}"],
            ];

            const summary = rows
              .map(([name, status]) => `| ${name} | ${status} |`)
              .join("\n");

            const body = `${marker}\n## Harbor CI summary\n| Check | Result |\n| --- | --- |\n${summary}\n\n[Workflow run #${context.runNumber}](${runUrl})`;

            const { data: comments } = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existing = comments.find((comment) => (comment.body ?? "").startsWith(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });
